<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horloge</title>
  <script type="text/javascript" src="clock.js"></script>
  <link rel="stylesheet" href="clock.css"> </head>

<body>
  <article>
    <div id="heure">00:00:00</div>
    <div>
      <!-- <input type="checkbox" id="coding" name="interest" value="coding" checked> -->

      <input type="checkbox" name="pause" id="checkPause">
      <label for="checkPause"> Pause de l'horloge</label>
    </div>
    <div class="alarms" id="alarmes">
      <div class="alarm" id="alarme1">
        <input class='checkbox' type="checkbox" name="active" value="1" id="checkbox1">
        <select class="heure" name="hour" id="selectHeure"> </select>
        <select class="minute" name="minutes" id="selectMinute">
        </select>
        <input type="text" name="description" placeholder="Description de l'alarme">
        <button type="button" class="btn-red" id="supprimer1">-</button>
      </div>
    </div>
    <button type="button" class="btn-green" id="ajouter">+</button>
  </article>
</body>

</html>
