<!DOCTYPE HTML>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Commande de fruits et légumes</title>
  <link href="commande.css" rel="stylesheet"> </head>

<body>
  <h1> Commandes de fruits et légumes</h1>
  <aside>
    <div class="filtres">
      <h2>filtres</h2>
      <div class="categories">
        <h2>Catégories</h2>
        <div>
          <input type="checkbox" name="cat_toutes" checked />
          <label>Toutes</label>
        </div>
        <div>
          <input type="checkbox" name="cat_fruits" />
          <label>Fruits</label>
        </div>
        <div>
          <input type="checkbox" name="cat_légumes" />
          <label>Légumes</label>
        </div>
      </div>
      <div class="origines">
        <h2>Origines</h2>
        <div>
          <input type="checkbox" name="ori_toutes" checked />
          <label>Toutes</label>
        </div>
        <div>
          <input type="checkbox" name="ori_espagne" />
          <label>Espagne</label>
        </div>
        <div>
          <input type="checkbox" name="ori_france" />
          <label>France</label>
        </div>
        <div>
          <input type="checkbox" name="ori_maroc" />
          <label>Maroc</label>
        </div>
      </div>
    </div>
  </aside>
  <!-- Tous les articles -->
  <section>
    <h2>Articles</h2>
    <div class="articles">
      <!-- Article -->
      <div class="article">
        <div class="cadre">
          <div class="img"></div>
        </div>
        <div class="description">
          <input type="checkbox" name="commander" checked/>
          <label class="nom">Oranges</label>
          <div class="origine">Origine :
            <span>Maroc</span>
          </div>
          <div class="prix">Prix :
            <span>1.5</span> € /
            <span>Kg</span>
          </div>
          <div class="quantite">
            <label>Quantité : </label>
            <input type="text" value="3" />
            <label class="unité">Kg</label>
          </div>
        </div>
      </div>
      <!-- Article -->
      <div class="article">
        <div class="cadre">
          <div class="img"></div>
        </div>
        <div class="description">
          <input type="checkbox" name="commander" />
          <label class="nom">Poivrons jaunes</label>
          <div class="origine">Origine :
            <span>France</span>
          </div>
          <div class="prix">Prix :
            <span>2</span> € /
            <span>Kg</span>
          </div>
          <div class="quantite">
            <label>Quantité : </label>
            <input type="text" value="2" />
            <label class="unité">Kg</label>
          </div>
        </div>
      </div>
      <!-- Article -->
      <div class="article">
        <div class="cadre">
          <div class="img"></div>
        </div>
        <div class="description">
          <input type="checkbox" name="commander" checked/>
          <label class="nom">Fraises</label>
          <div class="origine">Origine :
            <span>Espagne</span>
          </div>
          <div class="prix">Prix :
            <span>8</span> € /
            <span>Plateau 1kg</span>
          </div>
          <div class="quantite">
            <label>Quantité : </label>
            <input type="text" value="1" />
            <label class="unité">Plateau de 1kg</label>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Récapitulatif de la commande -->
  <section class="recapitulatif">
    <h2>Récapitulatif de la commande</h2>
    <div class="recapitulatif">
      <table border="1">
        <thead>
          <th>Articles</th>
          <th>Qté</th>
          <th>P.U.</th>
          <th>Prix</th>
        </thead>
        <tr>
          <td>Oranges</td>
          <td>3</td>
          <td>1.50</td>
          <td>4.50</td>
        </tr>
        <tr>
          <td>Fraises</td>
          <td>1</td>
          <td>8.00</td>
          <td>8.00</td>
        </tr>
        <tfoot>
          <th colspan="3">Total :</th>
          <th>12.50</th>
        </tfoot>
      </table>
    </div>
  </section>
  <!-- Les scripts -->
  <script type="text/javascript" src="./donnees/articles.js"></script>
  <script type="text/javascript" src="./donnees/tarifs.js"></script>
  <script type="text/javascript" src="commande.js"></script>
</body>

</html>
